name: Markdown to HTML Converter

on:
  push:
    paths:
      - 'converter_markdown/input_folder_markdown/**/*.md'

jobs:
  convert-markdown:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai python-dotenv
    
    - name: Create output directory
      run: mkdir -p converter_markdown/output_folder_markdown
    
    - name: Run markdown converter
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python converter_markdown/md_to_html_converter.py
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Pull latest changes
      run: |
        git pull --rebase origin main
    
    - name: Add and commit changes
      run: |
        git add converter_markdown/output_folder_markdown/
        git commit -m "Auto-generated HTML files from markdown" || echo "No changes to commit"
    
    - name: Push changes
      run: |
        git push origin main 