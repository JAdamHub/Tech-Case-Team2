# Basic Jekyll configuration
title: LLM Code Automation Hub
description: AI-driven code improvements and testing
baseurl: "/Tech-Case-Team2"
url: "" 
github_username: "hedegaard"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Specify the directory for LLM change reports
collections:
  llm_changes:
    output: true
    permalink: /changes/:path/
    sort_by: date
    sort_direction: reverse

# Custom collections for specific change types
defaults:
  - scope:
      path: ""
      type: "llm_changes"
    values:
      layout: "llm_change"

# Category pages
category_pages:
  - title: "Linting Changes"
    url: "/changes/linting/"
    icon: "🔍"
    type: "Linting"
  - title: "Test Generation"
    url: "/changes/tests/"
    icon: "🧪"
    type: "Test Generation" 
  - title: "Bug Fixes"
    url: "/changes/bugs/"
    icon: "🐛"
    type: "Bug Fix"
  - title: "Code Reviews"
    url: "/changes/reviews/"
    icon: "📝"
    type: "Code Review"
    
# Ensure _llm_changes directory is included in the build
include:
  - _llm_changes 