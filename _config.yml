# Basic Jekyll configuration
title: LLM Code Change Tracker
description: Visualizing code modifications made by AI.
baseurl: "/pull_test" # Set this to your repository name if deploying to user/org pages, or leave blank for project pages root
url: "" # Set this to your GitHub Pages URL if needed (e.g., https://username.github.io)

# Build settings
markdown: kramdown
theme: minima # Using a standard theme for simplicity
plugins:
  - jekyll-feed

# Specify the directory for LLM change reports
collections:
  llm_changes:
    output: true
    permalink: /changes/:path/ 